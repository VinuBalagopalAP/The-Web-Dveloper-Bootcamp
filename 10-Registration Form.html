<!DOCTYPE html>
<html>
<head>

	<title> Registration Form </title>

</head>
<body>

	<h2>Registration Form</h2>

	<form>

		<br></br>

		
		<div>

			<!-- First Name -->

			<label for="First Name">
				<strong>First Name: </strong><input id="First Name" type="text" name="First Name" placeholder="First Name" required="">
			</label>

			<!-- Last Name -->

			<label for="Last Name">
				<strong>Last Name: </strong><input id="Last Name" type="text" name="Last Name" placeholder="Last Name" required="">
			</label>

		</div>

		<br></br>

		<div>

			<!-- Male -->

			<label for="Male" >Male:
				<input type="radio" name="Gender" id="Male" value="Male" required="">
			</label>

			<!-- Female -->

			<label for="Female" >Female:
				<input type="radio" name="Gender" id="Female" value="Female" required="">
			</label>

			<!-- Other -->

			<label for="Other" >Other:
				<input type="radio" name="Gender" id="cats" value="Other" required="">
			</label>

		</div>

		<br></br>

		<div>
			<!-- Email -->

			<label for="Email">
				<strong>Email: </strong><input id="Email" type="Email" name="Email" placeholder="Email Address" required="">
			</label>

			<!-- Password -->

			<label for="Password">
				<strong>Password: </strong>	<input id="Password" type="password" name="password" placeholder="password" required="">
			</label>

		</div>

		<br></br>

		<div>
			<!-- Birthday -->

			<label for="start">Birthday:

				<input type="date" id="start" name="trip-start" value="" min="" max="">

			</label>

		</div>
		<div>	
				<!-- T&C -->

				<p>
					I agree with the terms and conditions 
					<input type="checkbox" required="">
				</p>
		</div>
				
	
															      
	<button>Submit</button>

	</form>
</body>
</html>
