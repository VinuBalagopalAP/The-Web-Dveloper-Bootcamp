<!DOCTYPE html>
<html>
<head>

	<title> Inputs Demo </title>

</head>
<body>

	<p>Do you prefer Cats or Dogs?</p>

	<form>

		<label for="dogs" >Dogs:</label>
		<input type="radio" name="PetChoice" id="dogs" value="Dogs" required="">

		<label for="cats" >Cats:</label>
		<input type="radio" name="PetChoice" id="cats" value="Cats" required="">

		<p>What's your favorite color?</p>

		<select name="color">
			<option value="R">RED</option>
			<option value="G">GREEN</option>
			<option value="B">BLUE</option>
		</select>


		<p>Give your reference</p>

		<textarea rows="10" cols="10" name="reference"></textarea>

		<button>Next</button>

	</form>
</body>
</html>
